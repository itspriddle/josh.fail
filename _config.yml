# Site settings
title: josh.fail
email: code@nevercraft.net
description: Random thoughts about programming.
url: "https://josh.fail"

analytics:
  google: UA-358917-9

author:
  name: Joshua Priddle

# Social
twitter_username: itspriddle
github_username:  itspriddle

# Plugin settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

timezone: 'America/New_York'

# Permalink settings
permalink: 'blog/:year/:title.html'
# paginate: 10
# pagination_path: 'blog/page:num'

# Files to exclude
exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - README.markdown
  - bin
  - images

# Sass setup
sass:
  sass_dir: stylesheets
  style: compressed

# Gems
gems:
  - jekyll-feed
  - jekyll-gist
  - jekyll-github-metadata
  - jekyll-sitemap
  - jemoji
