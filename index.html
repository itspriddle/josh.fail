{% for page in paginator.posts %}
{% assign body = page.content %}
{% include post.html %}
{% endfor %}

<div>
  {% unless paginator.page == 1 %}<a href="/{% unless paginator.previous_page == 1 %}page{{ paginator.previous_page }}/{% endunless %}">Previous</a>{% endunless %}

</div>
