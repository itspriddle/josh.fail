<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
	"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<title>Is it bday time?</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.countdown.js"></script>
	<script type="text/javascript">

		var bday = new Date("April 21, 2010 16:13:00");
		$(document).ready(function() {
			$('#birthday').countdown({until: bday, expiryText: '<div class="over">If you\'re sober enough to remember to check this you are 21st Birthday Fail.</div>'});
		});
	</script>

	<link rel="stylesheet" href="jquery.countdown.css" type="text/css" />
</head>

<body>
	<h1 style="text-align:center">Is it birthday time, yo?</h1>
	<br /><br />
	<div id="birthday"></div>
</body>
</html>
