---
layout: page
title: Blog Posts
---

{% assign posts = site.posts | group_by_exp: "post", "post.date | date: '%Y'" %}

{% for item in posts %}
  <h2>{{ item.name }}</h2>
  <ul>
    {% for post in item.items %}
      <li>
        {{ post.date | date: "%b %d" }}: <a href="{{ post.url }}">{{ post.title | smartify }}</a>
      </li>
    {% endfor %}
  </ul>
  <hr class="stars">
{% endfor %}
