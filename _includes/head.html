<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | normalize_whitespace | truncate: 200 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="author" type="text/plain" href="{{ "/humans.txt" | absolute_url }}">
  <link rel="canonical" href="{{ page.url | remove_first: "index.html" | absolute_url }}">
  <meta property="og:url" content="{{ page.url | remove_first: "index.html" | absolute_url }}" />
  <meta property="og:site_name" content="{{ site.title }}" />

  <link rel="stylesheet" href="{{ "/stylesheets/main.css?" | append: site.github.build_revision | relative_url }}">

  <title>{% if page.title %}{{ page.title }} — {% endif %}{{ site.title }}</title>

  <meta property="og:title" content="{% if page.title %}{{ page.title }} — {% endif %}{{ site.title }}" />
  <meta name="author" content="{{ site.author.name }}" />
  <meta property="og:locale" content="en" />

{% if page.date %}
  <meta property="og:type" content="article" />
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}" />
{% else %}
  <meta property="og:type" content="website" />
{% endif %}

  {%- feed_meta -%}
</head>
